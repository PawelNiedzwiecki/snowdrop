        - label: ðŸ‡®ðŸ‡¹ IT
        - label: ðŸ‡¦ðŸ‡¹ AT
        - label: ðŸ‡©ðŸ‡ª DE
  - type: input
    id: sip
    attributes:
      label: Related SIP (optional)
      placeholder: Link to related SIP
  - type: textarea
    id: background
    attributes:
      label: Background (optional)
      placeholder: A clear and concise description of what the feature is about.
  - type: textarea
    id: ask
    attributes:
      label: Ask
      placeholder: What do you need from the team?
    validations:
      required: true
  - type: textarea
    id: story
    attributes:
      label: User story
      placeholder: |
        As a
        I want to
        So that
    validations:
      required: true
  - type: textarea
    id: ac
    attributes:
      label: Acceptance criteria
      placeholder: |
        Given
        When
        Then
    validations:
      required: true
  - type: input
    id: design
    attributes:
      label: Design link (optional)
      placeholder: Link to design in Figma if applicable
  - type: dropdown
    id: signoff
    validations:
      required: true
    attributes:
      label: Requires product sign off?
      options:
        - 'Yes'
        - 'No'
  - type: textarea
    id: notes
    attributes:
      label: Additional notes/screenshots/recordings (optional)

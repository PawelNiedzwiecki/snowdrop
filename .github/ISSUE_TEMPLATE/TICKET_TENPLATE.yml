name: Ticket template
description: Create a ticket to help us improve
labels: ['NEW!']
type: Feature
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the sections below.
        Markdown styling info: [GitHub Documentation](https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax#headings)

        > [!IMPORTANT]
        > Do not forget to add specific labels! This will help us to categorize the ticket and prioritize it accordingly.
  - type: dropdown
    id: proposition
    validations:
      required: true
    attributes:
      label: Proposition
      description: You may select one proposition.
      options:
        - Peacock
        - NOW
        - Showmax
        - SkyShowtime
  - type: input
    id: territory
    attributes:
      label: Territory
      placeholder: ðŸ‡¬ðŸ‡§ GB, ðŸ‡®ðŸ‡ª IE, ðŸ‡®ðŸ‡¹ IT, ðŸ‡¦ðŸ‡¹ AT, ðŸ‡©ðŸ‡ª DE  ...
  - type: input
    id: sip
    attributes:
      label: Related SIP (optional)
      placeholder: Link to related SIP
  - type: textarea
    id: background
    attributes:
      label: Background (optional)
      placeholder: A clear and concise description of what the feature is about.
  - type: textarea
    id: ask
    attributes:
      label: Ask
      placeholder: What do you need from the team?
    validations:
      required: true
  - type: textarea
    id: story
    attributes:
      label: User story
      placeholder: |
        As a
        I want to
        So that
    validations:
      required: true
  - type: textarea
    id: ac
    attributes:
      label: Acceptance criteria
      placeholder: |
        Given
        When
        Then
    validations:
      required: true
  - type: input
    id: design
    attributes:
      label: Design link (optional)
      placeholder: ðŸŽ¨ Link to design in Figma if applicable
  - type: dropdown
    id: signoff
    validations:
      required: true
    attributes:
      label: Requires product sign off?
      options:
        - 'Yes'
        - 'No'
  - type: textarea
    id: notes
    attributes:
      label: Additional notes/screenshots/recordings (optional)
